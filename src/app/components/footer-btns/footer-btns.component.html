<div class="btnBox w-full flex flex-row justify-content-between mt-3 ">
  <div>
    <button [disabled]="!enablePre" pButton pRipple type="button"  class="p-button-raised p-button-danger" (click)="onPre(true)">Previous</button>
  </div>
  <div>
    <button  [disabled]="!enableNext" pButton pRipple type="submit"  class="p-button-raised p-button-success" (click)="onNext(true)">Next</button>

  </div>

</div>
