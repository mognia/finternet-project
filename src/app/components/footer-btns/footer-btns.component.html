<div class="btnBox w-full flex flex-row justify-content-between mt-3 ">
  <div>
    <button *ngIf="enablePre" pButton pRipple type="button" label="Danger" class="p-button-raised p-button-danger" (click)="onPre(true)">Previous</button>
  </div>
  <div>
    <button *ngIf="enableNext" pButton pRipple type="button" label="Success" class="p-button-raised p-button-success" (click)="onNext(true)">Next</button>

  </div>

</div>
